<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agente Vapi en GitHub Pages</title>
    <script type="module">
        import Vapi from "https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest";

        let vapiInstance = null;

        async function startCall() {
            try {
                const publicKey = "TU_PUBLIC_KEY";  // Reemplaza con tu clave pública
                const assistantId = "TU_ASSISTANT_ID";  // Reemplaza con el ID de tu asistente

                vapiInstance = new Vapi(publicKey);

                const call = await vapiInstance.start(assistantId);
                alert("¡Llamada iniciada! Ahora puedes hablar con el asistente.");
                
                vapiInstance.on("call-start", () => {
                    console.log("La llamada ha comenzado.");
                });

                vapiInstance.on("call-end", () => {
                    console.log("La llamada ha terminado.");
                });

                vapiInstance.on("speech-start", () => {
                    console.log("El asistente está hablando.");
                });

                vapiInstance.on("speech-end", () => {
                    console.log("El asistente ha terminado de hablar.");
                });

            } catch (error) {
                console.error("Error al iniciar la llamada:", error);
                alert("Hubo un problema al iniciar la llamada.");
            }
        }
    </script>
    <style>
        #start-call {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-call:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Habla con nuestro asistente virtual</h1>
    <button id="start-call" onclick="startCall()">Iniciar Conversación</button>
</body>
