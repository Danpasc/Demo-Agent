<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agente Vapi en GitHub Pages</title>
    <script>
        let vapiInstance = null;

        async function startCall() {
            try {
                const publicKey = "2bfd5f2a-c8f3-417e-82b4-b225876a2163";
                const assistantId = "680b050a-e8b3-4321-9bad-94c7bc886a28";

                // Cargar el script de Vapi manualmente
                const script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest";
                script.type = "module";
                document.head.appendChild(script);

                script.onload = async () => {
                    try {
                        const { default: Vapi } = await import("https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest");
                        vapiInstance = new Vapi(publicKey);
                        const call = await vapiInstance.start(assistantId);
                        alert("¡Llamada iniciada! Ahora puedes hablar con el asistente.");
                    } catch (innerError) {
                        alert("Error al iniciar la llamada.");
                        console.error(innerError);
                    }
                };

                script.onerror = () => {
                    alert("Error al cargar el SDK de Vapi.");
                };

            } catch (error) {
                alert("Error al iniciar la llamada.");
                console.error(error);
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #start-call {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #start-call:hover {
            background-color: #333;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Habla con nuestro asistente virtual de ICAMI</h1>
    <button id="start-call" onclick="startCall()">Iniciar Conversación</button>
</body>
</html>
