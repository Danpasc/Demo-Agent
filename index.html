<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agente Vapi en GitHub Pages</title>
    <script type="module">
        import Vapi from "https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest";

        let vapiInstance = null;

        async function startCall() {
            try {
                const publicKey = "2bfd5f2a-c8f3-417e-82b4-b225876a2163";  // Reemplaza con tu clave pública
                const assistantId = "680b050a-e8b3-4321-9bad-94c7bc886a28";  // Reemplaza con el ID de tu asistente

                vapiInstance = new Vapi(publicKey);

                const call = await vapiInstance.start(assistantId);
                alert("¡Llamada iniciada! Ahora puedes hablar con el asistente.");
            } catch (error) {
                alert("Error al iniciar la llamada.");
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <h1>Habla con nuestro asistente virtual</h1>
    <button onclick="startCall()">Iniciar Conversación</button>
</body>
</html>
